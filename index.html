<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h2>Calculator</h2>
        <div id="calculator-container">
            <input type="text" id="result" readonly>
            <div id="buttons">
                <button id="clear" class="red" value="C">C</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="orange" value="รท">รท</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="orange" value="x">x</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="orange" value="-">-</button>
                <button value=".">.</button>            
                <button value="0">0</button>
                <button class="red" value="=">=</button>                  
                <button class="orange" value="+">+</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="img/github-logo.png" alt="Github logo">
        <p><a href="https://github.com/dlanx6">dlanx6</a></p>
    </footer>
</body>
</html>
